<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>ui</title>
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons,sap.ui.table,sap.m"
	data-sap-ui-theme="sap_bluecrystal">
		</script>
<script>
	var oModel = new sap.ui.model.odata.ODataModel("/country.xsodata",true);
	var oTable = new sap.ui.table.Table({title:"Countries"});
	oTable.addColumn(new sap.ui.table.Column({label: "Country Name", template: "country_name"}));
	oTable.setModel(oModel);
	oTable.bindRows("/country");
	oTable.placeAt("uiArea");
</script>
</head>
<body class="sapUiBody">
	<div id="uiArea"></div>
</body>
</html>
